<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
	<!-- Bootstrap Styles-->
    <link href="/assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="/assets/css/font-awesome.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>

    <div class="panel panel-success">

        <div class="panel-heading">
            <h3 class="panel-title">产品入库记录管理</h3>
        </div>
        <div class="panel-body">
            <form action="/product/viewProductIn?pager.num=0&pager.size=10">
                <input type="hidden" name="id" th:value="${condition.id}">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">起始时间</span>
                        <input type="date" name="startTime" th:value="${condition.startTime}" class="form-control" placeholder="起始时间">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">结束时间</span>
                        <input type="date" name="endTime" th:value="${condition.endTime}" class="form-control" placeholder="结束时间">
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success" type="submit">搜索</button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-hover">

            <tr>
                <th>编号</th>
                <th>入库数量</th>
                <th>入库日期</th>
                <th>修改入库数量</th>
            </tr>
            <tr th:each="data:${data.data}">
                <td th:text="${data.productMaterialId}"></td>
                <td th:text="${data.productNum}"></td>
                <td th:text="${#dates.format(data.gmtCreate, 'yyyy-MM-dd')}"></td>
                <td>
                    <button class="btn btn-sm btn-warning" data-toggle="modal" data-target="#myModal" th:onclick= "'javascript:updateNum('+${data.productId}+','+${data.productMaterialId}+','+${data.productNum}+')'">
                        修改入库数量
                    </button>
                </td>
            </tr>

            <tr>
                <td colspan="2">总计数量：</td>
                <td colspan="2" th:text="${data.sum}"></td>
            </tr>
        </table>
    </div>

    <ul class="pager">
        <li class="previous"><a href="#" th:onclick= "'javascript:pager('+${data.pager.num}+',0)'">&larr; 上一页</a></li>
        总共<span th:text="${data.pager.total}"></span>条，共<span th:text="${data.pager.page}"></span>页,当前第<span th:text="${data.pager.num + 1}"></span>页
        <li class="next"><a href="#" th:onclick= "'javascript:pager('+${data.pager.num}+',1)'">下一页 &rarr;</a></li>
    </ul>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">修改信息</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <input type="hidden" class="form-control" name="productId" id="productId" />
                        <input type="hidden" class="form-control" name="productMaterialId" id="productMaterialId" />
                        <input type="number" class="form-control" name="productNum" id="productNum" placeholder="产品数量"/><br>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>



    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="/assets/js/jquery-1.10.2.js"></script>
      <!-- Bootstrap Js -->
    <script src="/assets/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:inline="javascript">
        function pager(num, type) {
            if(0 == type) {
                num = num - 1;
            } else {
                num = num + 1;
            }
            var startTime = [[${condition.startTime}]];
            var endTime = [[${condition.endTime}]];
            var productId = [[${condition.id}]];
            window.location.href='/product/viewProductIn?pager.size=10&pager.num=' + num +'&id=' + productId+'&startTime='+startTime+'&endTime='+endTime;
        }

        function updateNum(productId, productMaterialId, productNum) {
            $("#productId").val(productId);
            $("#productNum").val(productNum);
            $("#productMaterialId").val(productMaterialId);

        }

        $("#save").click(function() {
            var form = new FormData(document.getElementById("form"));
            $.ajax({
                type:"post",
                url:"/product/updateProductInRecord",
                data:form,
                dataType:"json",
                processData:false,
                contentType:false,
                success:function(data){
                    if(data.code == 200){
                        swal("修改成功!", "", "success");
                        window.setTimeout("location.reload()",700);
                    }else{
                        swal("修改失败！", data.msg, "error");
                    }
                },
                error:function(msg){
                    swal("提交失败！", "请重试！", "error");
                    window.setTimeout("location.reload()",700);
                }
            })
        })
    </script>
   
</body>
</html>
